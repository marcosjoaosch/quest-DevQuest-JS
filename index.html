<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Quest HTML CSS JS</title>
</head>

<body>
    <main class="main-content">
        <div class="texts">
            <h1>FICOU COM DÚVIDA ?<br> NOS MANDE UMA MENSAGEM! </h1>
            <p>caso tenha ficado com qualquer dúvida <br> basta nos mandar uma mensagem e <br>
                entraremos em contato em menos de
                24h.</p>
        </div>

        <form class="form" id="form">
            <input class="input-text" type="text" name="name" id="input" placeholder="Nome completo *">
            <div class="error-text" id="nameError">campo obrigatório</div>

            <input class="input-text" type="text" name="email" id="input" placeholder="Email *">
            <div class="error-text" id="emailError">campo obrigatório</div>

            <input class="input-text" type="text" name="fone" id="input" placeholder="Telefone *">
            <div class="error-text" id="foneError">campo obrigatório</div>

            <textarea class="input-text text-area" name="message" id="input" placeholder="Mensagem *"></textarea>
            <div class="error-text" id="messageError">campo obrigatório</div>

            <p class="text"><strong>*campos obrigatórios</strong></p>

            <button class="btn-submit" type="submit" type="submit" name="submit" id="sendButton">Enviar</button>

        </form>
    </main>

    <script src="index.js"></script>
</body>

</html>
